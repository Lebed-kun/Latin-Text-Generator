<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Latin Text Generator</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/media-queries.css" rel="stylesheet">
  </head>
  <body>
    <form name="form-text-gen" id="form-text-gen">
      <div class="input-container">
        <span class="label">Text length (up to 10K words)</span>
        <input id="input-text-len" type="text" maxlength="5"
        data-required data-validator="number" data-min-value="1"
        data-max-value="10000">
      </div>

      <div class="input-container">
        <div class="input-inline">
          <span class="label">Minimum word length</span>
          <input id="input-min-len" type="text" maxlength="2"
          data-required data-validator="number" data-min-value="1"
          data-max-value="25">
        </div>
        <div class="input-inline">
          <span class="label">Maximum word length</span>
          <input id="input-max-len" type="text" maxlength="2"
          data-required data-validator="number" data-min-value="1"
          data-max-value="25">
        </div>
      </div>

      <div class="input-container">
        <span class="label">Some option for each word</span>
        <select id="select-option">
          <option value="lowercase">lowercase</option>
          <option value="camelize">Camelize</option>
          <option value="uppercase">UPPERCASE</option>
        </select>
      </div>

      <button id="button-gen-text" type="submit">Generate text</button>
      <textarea id="output-text" readonly>
      </textarea>
    </form>
  </body>

  <script data-main="./js/main.js" src="./js/require.js"></script>
</html>
